<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="applet3.js" defer></script>
</head>
<body>

    <h4>Add Log</h4>
    <input id="logInput" type="text" placeholder="Enter your log">
    <br>
    <br>

    <button class="btn btn-primary" onclick="addLog()">Add Log</button>

    <h4 class="mt-4">Logs</h4>
    <div id="logDisplay" class="border p-2" style="height: 150px; overflow-y: auto;"></div>
    <br>
    <h4>Total Logs: <span id="logCount">0</span></h4>

</body>
</html>
